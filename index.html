<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex justify-content-center flex-column p-4">
        <h1 class="text-center">Search User</h1>
        <form id="form">
            <input type="text" id="search" class="form-control p-3 mt-3" placeholder="Enter a Name">
            <select class="form-select p-3 mt-3" aria-label="Default select example">
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <div class="form-group">
                <button id="button" class="btn btn-primary btn-block btn-lg mt-3">Search</button>
            </div>
        </form>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
