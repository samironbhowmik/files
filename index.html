<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Zip Code App</title>
</head>

<body>
    <div class="container mt-4 d-flex justify-content-center align-items-center flex-column">
        <div class="box p-4 border rounded-4 d-flex flex-column mb-3 flex-column mb-3 shadow p-3 mb-5 bg-body-tertiary rounded">
            <h1 class="text-center mt-5 mb-5 ">Zip Code App</h1>
            <form id="form" class="mb-3">
                <input type="zipcode" class="form-control p-3" id="zipcode" placeholder="Enter US based Zip Code">
            </form>
            <button type="submit" id="button" class="btn btn-primary btn-lg">Lookup Zip Code</button>
            <div id="zip-code-details"></div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
